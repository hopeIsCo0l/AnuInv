services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: anuinv-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: anuinv_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anuinv-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anuinv-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/anuinv_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-anuinv-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OTP_EXPIRES_IN_MINUTES: ${OTP_EXPIRES_IN_MINUTES:-10}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@anuinv.com}
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - anuinv-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: anuinv-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - anuinv-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  anuinv-network:
    driver: bridge

