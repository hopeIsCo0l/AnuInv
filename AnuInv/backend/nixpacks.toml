# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs-20_x", "postgresql", "openssl"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npx prisma generate", "npm run build"]

[start]
cmd = "sh -c 'npx prisma db push --accept-data-loss --skip-generate && npm run start:prod'"

